<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./assest/logo.gif" alt="Logo do Conversor de Moedas" class="logo">
        <h1>Conversor de Moedas</h1>
    </header>
    <main>
        <section class="converter">
            <div class="input-group">
                <label for="amount">Valor:</label>
                <input type="number" id="amount" placeholder="Digite o valor" />
            </div>
            <div class="select-group">
                <label for="from-currency">De:</label>
                <select id="from-currency"></select>
            </div>
            <div class="select-group">
                <label for="to-currency">Para:</label>
                <select id="to-currency"></select>
            </div>
            <button id="convert">Converter</button>
            <div class="result">
                <p id="result">Resultado da conversão aparecerá aqui</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Conversor de Moedas. Todos os direitos reservados.</p>
        <p>Desenvolvedor => Fernandes</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
